<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-3 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Register</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="registerForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    registerForm.controls['firstname'].dirty &&
                    registerForm.hasError('required', 'firstname')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    type="text"
                    placeholder="FirstName"
                    formControlName="firstname"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  registerForm.controls['firstname'].dirty &&
                  registerForm.hasError('required', 'firstname')
                "
                class="text-danger"
                >*FirstName is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    registerForm.controls['lastname'].dirty &&
                    registerForm.hasError('required', 'lastname')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    type="text"
                    placeholder="LastName"
                    formControlName="lastname"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  registerForm.controls['lastname'].dirty &&
                  registerForm.hasError('required', 'lastname')
                "
                class="text-danger"
                >*LastName is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    registerForm.controls['email'].dirty &&
                    registerForm.hasError('required', 'email')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    type="text"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  registerForm.controls['email'].dirty &&
                  registerForm.hasError('required', 'email')
                "
                class="text-danger"
                >*Email is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    registerForm.controls['username'].dirty &&
                    registerForm.hasError('required', 'username')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    type="text"
                    placeholder="Username"
                    formControlName="username"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  registerForm.controls['username'].dirty &&
                  registerForm.hasError('required', 'username')
                "
                class="text-danger"
                >*Username is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    registerForm.controls['password'].dirty &&
                    registerForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    [type]="type"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>
              <small
                *ngIf="
                  registerForm.controls['password'].dirty &&
                  registerForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Password is required</small
              >
              <button
                (click)="onSubmit()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Register
              </button>
              <div class="text-center pt-4 text-muted">
                Already have account?<a id="forget" routerLink="/login"
                  >Login</a
                >
              </div>
              <!-- <div class="mx-3 my-3 py-2 bordert">
                <div class="text-center py-3">
                  <a
                    href="https://www.facebook.com"
                    target="_blank"
                    class="px-2"
                    ><img src="../../../assets/facebook.png"
                  /></a>
                  <a href="https://www.google.com" target="_blank" class="px-2"
                    ><img src="../../../assets/google.jpg"
                  /></a>
                  <a href="https://www.github.com" target="_blank" class="px-2"
                    ><img src="../../../assets/github.png"
                  /></a>
                </div>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
